<mat-card>
	<!-- Component will display all teams and statistics -->
	<!-- Mini SpiderWeb graph for all teams -->
	<!-- Team displays are ranked based on overall YPR -->

	<!-- Event Dropdown -->
	<mat-form-field>
		<mat-select placeholder="Event" 
					[(value)]="selectedEvent"
					[formControl]="selectEvent"
					(selectionChange) = "getYPRAnalytics()"
					required>
			<mat-option *ngFor="let event of objectKeys(events)" [value]="event">
				{{event}}
			</mat-option>
		</mat-select>
		<mat-error *ngIf="selectEvent.hasError('required')">
			Event is required!
		</mat-error>
	</mat-form-field>

<mat-grid-list cols="8" rowHeight="300px">
	<div *ngFor = "let row of teamRows">
		<mat-grid-tile
			[colspan]=5
			[rowspan]=1
			[style.background]="color">
			{{row.team}}
		</mat-grid-tile>
		<mat-grid-tile 
			[colspan]="row.cols"
			[rowspan]="row.rows"
			[chart]="row.chart">
		</mat-grid-tile>		
	</div>
</mat-grid-list>

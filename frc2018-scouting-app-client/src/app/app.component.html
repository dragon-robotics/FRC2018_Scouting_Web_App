<!-- Some header with title -->
<mat-toolbar color="primary">
  <mat-toolbar-row>    
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <i class="material-icons">menu</i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['./scouting-form']">
        <span>Scouting Form</span>
      </button>
      <button mat-menu-item [routerLink]="['./statistics-dashboard']">
        <span>Team Statistics Dashboard</span>
      </button>
    </mat-menu>
    <span>{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
